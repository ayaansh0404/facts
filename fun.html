<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun & Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/550ac86c53.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 50px;
    }

    .col-4 {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
      flex: 1 1 250px;
      max-width: 300px;
    }

    input,
    button {
      border-radius: 5px;
      font-size: 16px;
      border: 10px;
      padding: 5px 10px;
    }

    button {
      background-color: red;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: aqua;
      color: black;
    }

    canvas {
      background: #87ceeb;
      border: 2px solid #000;
      border-radius: 10px;
      width: 200px;
    }

    footer {
      background: linear-gradient(to right, red, orange);
      text-align: center;
      padding: 10px;
      color: white;
      margin-top: 30px;
      width: 100%;
    }
  </style>
</head>

<body>
  <nav class="bg-primary p-2"><a href="https://ayaansh0404.github.io/facts/animal's.html">
      <h1><i class="fa-solid fa-house"></i></h1>
    </a></nav>

  <!-- First Row: Word Reverser, Name Guesser, Calculator -->
  <div class="row text-center">
    <div class="col-4">
      <h1>Word Reverser</h1>
      <input type="text" class="form-control md-2" id="wordinput" placeholder="Enter a word">
      <button onclick="reverseWord()">Reverse</button>
      <p id="reversedWord"></p>
    </div>
    <div class="col-4">
      <h1>I will guess your name</h1>
      <input type="text" class="form-control md-2" id="name" placeholder="Enter your name">
      <button onclick="guessName()">Click me</button>
      <p id="p"></p>
    </div>
    <div class="col-4">
      <h1>Calculator</h1>
      <input type="number" class="form-control md-2" id="cal" placeholder="Number 1">
      <input type="number" id="cal2" placeholder="Number 2">
      <br>
      <button onclick="plus()">+</button>
      <button onclick="div()">%</button>
      <button onclick="mul()">x</button>
      <button onclick="min()">-</button>
      <p id="ans"></p>
    </div>
  </div>

  <hr>

  <!-- Second Row: Upside Down, Cursive, Rock-Paper-Scissors -->
  <div class="row text-center">
    <div class="col-4">
      <h1>Upside Down Generator</h1>
      <input type="text" class="form-control md-2" id="word3" placeholder="Enter word">
      <button onclick="upsideDown()">Convert</button>
      <p id="result3"></p>
    </div>
    <div class="col-4">
      <h1>Cursive Generator</h1>
      <input type="text" class="form-control md-2" id="in_cur" placeholder="Enter word">
      <button onclick="cursiveGenerator()">Convert</button>
      <p id="cu"></p>
    </div>
    <div class="col-4">
      <h1>Rock Paper Scissors</h1>
      <div id="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <p id="result"></p>
      <p>Player Score: <span id="user-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
  </div>

  <hr>

  <!-- Third Row: Flappy Ball & Click Me Game -->
  <div class="row text-center">
    <div class="col-4">
      <h1>Flappy <del>Bird</del> <ins><i>Ball</i></ins></h1>
      <canvas id="gameCanvas" width="300" height="400"></canvas>
      <button id="startBtn">Start Game</button>
    </div>
    <div class="col-4">
      <h1>Click Me!</h1>
      <button onclick="clickMe()">Click me!</button>
      <p id="noP">Set your click goal...</p>
      <input type="number" class="form-control md-2" id="click_no" placeholder="Type your goal">
      <button onclick="clickMeSubject()">Submit</button>
    </div>
  </div>

  <footer>
    <p>By Ayaansh Agrawal (started in 2025)</p>
  </footer>

  <script>
    // Name Guesser
    function guessName() {
      let name = document.getElementById('name').value || "_____";
      let text = `Your name is ${name} (don't ask how I knowðŸ¤£ðŸ˜œ)`;
      document.getElementById("p").innerHTML = text;
      Swal.fire({ title: text, icon: 'info' });
    }

    // Word Reverser
    function reverseWord() {
      let word = document.getElementById("wordinput").value;
      let reversed = word.split("").reverse().join("");
      document.getElementById("reversedWord").textContent = reversed || "____";
      Swal.fire({ title: `Reversed: ${reversed || "____"}`, icon: 'success' });
    }

    // Calculator
    function plus() { calc((x, y) => x + y); }
    function min() { calc((x, y) => x - y); }
    function mul() { calc((x, y) => x * y); }
    function div() { calc((x, y) => x / y); }
    function calc(op) {
      let x = parseFloat(document.getElementById("cal").value);
      let y = parseFloat(document.getElementById("cal2").value);
      if (isNaN(x) || isNaN(y)) { Swal.fire({ title: "Enter both numbers", icon: "warning" }); return; }
      let res = op(x, y);
      document.getElementById("ans").textContent = `Answer: ${res}`;
      Swal.fire({ title: `Answer: ${res}`, icon: "success" });
    }

    // Upside Down Generator
    function upsideDown() {
      const map = { 'a': 'É', 'b': 'q', 'c': 'É”', 'd': 'p', 'e': 'Ç', 'f': 'ÉŸ', 'g': 'Æƒ', 'h': 'É¥', 'i': 'á´‰', 'j': 'É¾', 'k': 'Êž', 'l': 'Êƒ', 'm': 'É¯', 'n': 'u', 'o': 'o', 'p': 'd', 'q': 'b', 'r': 'É¹', 's': 's', 't': 'Ê‡', 'u': 'n', 'v': 'ÊŒ', 'w': 'Ê', 'x': 'x', 'y': 'ÊŽ', 'z': 'z', 'A': 'âˆ€', 'B': 'ð’', 'C': 'Æ†', 'D': 'â—–', 'E': 'ÆŽ', 'F': 'â„²', 'G': '×¤', 'H': 'H', 'I': 'I', 'J': 'Å¿', 'K': 'Êž', 'L': 'Ë¥', 'M': 'W', 'N': 'N', 'O': 'O', 'P': 'Ô€', 'Q': 'ÎŒ', 'R': 'á´š', 'S': 'S', 'T': 'â”´', 'U': 'âˆ©', 'V': 'Î›', 'W': 'M', 'X': 'X', 'Y': 'â…„', 'Z': 'Z', '0': '0', '1': 'Æ–', '2': 'á„…', '3': 'Æ', '4': 'ã„£', '5': 'Ï›', '6': '9', '7': 'ã„¥', '8': '8', '9': '6' };
      let text = document.getElementById("word3").value;
      let result = text.split("").map(ch => map[ch] || ch).reverse().join("");
      document.getElementById("result3").textContent = result;
    }
    document.getElementById("result3").addEventListener("copy", function (e) {
      e.preventDefault();
      e.clipboardData.setData("text/plain", this.textContent);
    });

    // Cursive Generator
    function cursiveGenerator() {
      const map = { 'a': 'ð’¶', 'b': 'ð’·', 'c': 'ð’¸', 'd': 'ð’¹', 'e': 'â„¯', 'f': 'ð’»', 'g': 'â„Š', 'h': 'ð’½', 'i': 'ð’¾', 'j': 'ð’¿', 'k': 'ð“€', 'l': 'ð“', 'm': 'ð“‚', 'n': 'ð“ƒ', 'o': 'â„´', 'p': 'ð“…', 'q': 'ð“†', 'r': 'ð“‡', 's': 'ð“ˆ', 't': 'ð“‰', 'u': 'ð“Š', 'v': 'ð“‹', 'w': 'ð“Œ', 'x': 'ð“', 'y': 'ð“Ž', 'z': 'ð“', 'A': 'ð’œ', 'B': 'ðµ', 'C': 'ð’ž', 'D': 'ð’Ÿ', 'E': 'ð¸', 'F': 'ð¹', 'G': 'ð’¢', 'H': 'ð»', 'I': 'ð¼', 'J': 'ð’¥', 'K': 'ð’¦', 'L': 'ð¿', 'M': 'ð‘€', 'N': 'ð’©', 'O': 'ð’ª', 'P': 'ð’«', 'Q': 'ð’¬', 'R': 'ð‘…', 'S': 'ð’®', 'T': 'ð’¯', 'U': 'ð’°', 'V': 'ð’±', 'W': 'ð’²', 'X': 'ð’³', 'Y': 'ð’´', 'Z': 'ð’µ' };
      let text = document.getElementById("in_cur").value;
      let result = text.split("").map(ch => map[ch] || ch).join("");
      document.getElementById("cu").textContent = result;
    }

    // Rock-Paper-Scissors
    let userScore = 0, computerScore = 0;
    const userScore_span = document.getElementById("user-score");
    const computerScore_span = document.getElementById("computer-score");
    const result_p = document.getElementById("result");
    function getComputerChoice() { return ['Rock', 'Paper', 'Scissors'][Math.floor(Math.random() * 3)]; }
    function game(userChoice) {
      let compChoice = getComputerChoice();
      let outcome = "";
      if (userChoice === compChoice) outcome = "It's a tie!";
      else if ((userChoice === "Rock" && compChoice === "Scissors") || (userChoice === "Paper" && compChoice === "Rock") || (userChoice === "Scissors" && compChoice === "Paper")) { userScore++; userScore_span.innerHTML = userScore; outcome = `You win! ${userChoice} beats ${compChoice}.`; }
      else { computerScore++; computerScore_span.innerHTML = computerScore; outcome = `You lose! ${compChoice} beats ${userChoice}.`; }
      result_p.innerHTML = `You chose ${userChoice}, Computer chose ${compChoice}. ${outcome}`;
    }
    document.getElementById("rock").addEventListener("click", () => game("Rock"));
    document.getElementById("paper").addEventListener("click", () => game("Paper"));
    document.getElementById("scissors").addEventListener("click", () => game("Scissors"));

    // Click Me Game
    let clickCount = 0, goal = 0;
    function clickMeSubject() {
      goal = parseInt(document.getElementById("click_no").value);
      if (isNaN(goal) || goal <= 0) { document.getElementById("noP").innerHTML = "âš ï¸ Please enter a positive number > 0."; goal = 0; clickCount = 0; return; }
      clickCount = 0; document.getElementById("noP").innerHTML = "Goal: " + goal + " clicks. Start clicking!";
    }
    window.clickMe = function () {
      if (goal <= 0) return;
      clickCount++;
      if (clickCount >= goal) { document.getElementById("noP").innerHTML = "ðŸŽ‰ YOU WIN! ðŸŽ‰"; Swal.fire({ title: 'ðŸŽ‰ Congratulations! ðŸŽ‰', text: `You reached your goal of ${goal} clicks!`, icon: 'success', confirmButtonText: 'Awesome!' }); }
      else document.getElementById("noP").innerHTML = "Clicks: " + clickCount;
    }

    // Flappy Ball
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    let birdX, birdY, gravity, lift, velocity, pipeX, pipeWidth, gap, pipeTop, score, gameOver, gameStarted, startBirdY = 150, startDir = 1;

    function initGame() {
      birdX = 50; birdY = 150; gravity = 0.5; lift = -6; velocity = 0;
      pipeX = 300; pipeWidth = 40; gap = 100; pipeTop = Math.floor(Math.random() * 150) + 50;
      score = 0; gameOver = false; gameStarted = true; startBtn.style.display = "none";
    }
    document.addEventListener("keydown", function (e) { if (e.code === "Space" && gameStarted && !gameOver) velocity = lift; });
    startBtn.addEventListener("click", initGame);
    function drawBird() { ctx.beginPath(); ctx.arc(birdX, birdY, 10, 0, Math.PI * 2); ctx.fillStyle = "yellow"; ctx.fill(); ctx.stroke(); }
    function drawPipe() { ctx.fillStyle = "green"; ctx.fillRect(pipeX, 0, pipeWidth, pipeTop); ctx.fillRect(pipeX, pipeTop + gap, pipeWidth, canvas.height - (pipeTop + gap)); }
    function update() {
      if (!gameStarted || gameOver) return;
      velocity += gravity; birdY += velocity; pipeX -= 2;
      if (pipeX + pipeWidth < 0) { pipeX = canvas.width; pipeTop = Math.floor(Math.random() * 150) + 50; score++; }
      if (birdY > canvas.height || birdY < 0 || (birdX + 10 > pipeX && birdX - 10 < pipeX + pipeWidth && (birdY - 10 < pipeTop || birdY + 10 > pipeTop + gap))) {
        gameOver = true; gameStarted = false; startBtn.style.display = "inline-block"; startBtn.innerText = "Restart Game";
      }
    }
    function drawScore() { ctx.fillStyle = "black"; ctx.font = "16px Arial"; ctx.fillText("Score: " + score, 10, 20); }
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!gameStarted && !gameOver) {
        startBirdY += startDir * 0.6;
        if (startBirdY > 180 || startBirdY < 120) startDir *= -1;
        ctx.beginPath(); ctx.arc(50, startBirdY, 10, 0, Math.PI * 2); ctx.fillStyle = "yellow"; ctx.fill(); ctx.stroke();
        ctx.fillStyle = "black"; ctx.font = "18px Arial"; ctx.fillText("Click Start to Play", 70, 200);
      } else { drawBird(); drawPipe(); drawScore(); }
      if (gameOver) { ctx.fillStyle = "red"; ctx.font = "30px Arial"; ctx.fillText("Game Over", 80, 180); }
      update(); requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>

</html>
