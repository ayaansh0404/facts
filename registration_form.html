<html>
    <head>
        <link rel="icon"
        href="https://cdn-icons-png.flaticon.com/512/2573/2573990.png"/>
        <title>Registration form</title>
        <style>
            body{
                text-align: center;
                font-family: sans-serif;
            }
            hr{
                width: 500px;
            }
            button{
                margin-left: 10px;
            }
            div{
                margin-top: 300px;
            }
        </style>
        <script>
            function submitForm(event){ // Pass the event object to the function
                event.preventDefault(); // Prevent the default form submission

                // Display your message
                let para = document.getElementById("mess");
                para.innerHTML = "Thank you for your responseðŸ˜Š";

                // You can add a delay before actually submitting the form
                // or handle the submission using fetch/AJAX here if needed.
                // For example:
                setTimeout(() => {
                    document.querySelector("form").submit();
                }, 5000); // Submits after 2 seconds

                // If you want to submit the form immediately after displaying the message:
                
                // document.querySelector("form").submit();
                
            }
        </script>
    </head>
    <body>
        <div>
        <h1>Registration form</h1>
        <hr>
        <form action="https://sheetdb.io/api/v1/yfcfoej6auqz5" method="post" onsubmit="submitForm(event)">
        <label for="">First Name:</label>
        <input type="text" name="data[First_Name]" required><br><br>
        <label for="">Last Name:</label>
        <input name="data[Last_Name]" required><br><br>
        <label for="">Phone Number:</label>
        <input type="number" name="data[Phone_Number]" required><br>
        <br><label>are you coming?</label>
        <input value="yes"  type="radio" name="data[response]" required>
        <label for="">Yes</label>
        <input value="no"  type="radio" name="data[response]" required>
        <label for="">No</label>
        <br><br><input type="submit" value="Submit">
        <p id="mess"></p>
        </form>
        </div>
    </body>
</html>
