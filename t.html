<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fun & Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* .box {
      border: 2px dashed green;

      border-radius: 10px;
    } */
     
  </style>
</head>

<body>
  <div class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">

          <h3>Word Reverser</h3>
          <input type="text" id="wordinput" class="form-control mb-2" placeholder="Enter a word">
          <button class="btn btn-danger" onclick="reverseWord()">Reverse</button>
          <p id="reversedWord" class="mt-2"></p>
       
      </div>

      <div class="col-md-4">

          <h3>Name Guesser</h3>
          <input type="text" id="name" class="form-control mb-2" placeholder="Enter your name">
          <button onclick="b()">Guess</button>
          <p id="p" class="mt-2"></p>

      </div>

      <div class="col-md-4">

          <h3>Calculator</h3>
          <input type="number" id="cal" class="form-control mb-2" placeholder="Number 1">
          <input type="number" id="cal2" class="form-control mb-2" placeholder="Number 2">
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-danger" onclick="plus()">+</button>
            <button class="btn btn-danger" onclick="min()">-</button>
            <button class="btn btn-danger" onclick="mul()">Ã—</button>
            <button class="btn btn-danger" onclick="div()">Ã·</button>
          </div>
          <p id="ans" class="mt-2"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- SweetAlert2 (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    function b() {
      let name = document.getElementById('name').value;
      let message = name ? `Your name is ${name} (don't ask how I know ðŸ¤£)` : "Your name is _____ (don't ask how I know ðŸ¤£)";
      document.getElementById("p").textContent = message;
      Swal.fire({ title: message });
    }

    function reverseWord() {
      let word = document.getElementById('wordinput').value;
      let reversed = word.split('').reverse().join('');
      let message = word ? `The reversed word of ${word} is ${reversed}` : `The reversed word of ____ is _____`;
      document.getElementById("reversedWord").textContent = message;
      Swal.fire({ title: message, icon: 'success' });
    }

    function plus() {
      calc((x, y) => x + y);
    }

    function min() {
      calc((x, y) => x - y);
    }

    function mul() {
      calc((x, y) => x * y);
    }

    function div() {
      calc((x, y) => x / y);
    }

    function calc(operation) {
      let x = parseFloat(document.getElementById("cal").value);
      let y = parseFloat(document.getElementById("cal2").value);
      if (isNaN(x) || isNaN(y)) {
        Swal.fire({ title: "Please enter both numbers", icon: "warning" });
        return;
      }
      let result = operation(x, y);
      document.getElementById("ans").textContent = `The answer is ${result}`;
      Swal.fire({ title: `The answer is ${result}`, icon: "success" });
    }
  </script>
</body>

</html>
