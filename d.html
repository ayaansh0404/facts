<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors - Basic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #choices button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body> <div class="rps">
    <h1>Rock Paper Scissors</h1>
    <div id="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <p id="result"></p>
    <p>Player Score: <span id="user-score">0</span></p>
    <p>Computer Score: <span id="computer-score">0</span></p>
    </div>

    <script>
        let userScore = 0;
        let computerScore = 0;
        const userScore_span = document.getElementById("user-score");
        const computerScore_span = document.getElementById("computer-score");
        const result_p = document.getElementById("result");
        const rock_button = document.getElementById("rock");
        const paper_button = document.getElementById("paper");
        const scissors_button = document.getElementById("scissors");

        function getComputerChoice() {
            const choices = ['Rock', 'Paper', 'Scissors'];
            const randomNumber = Math.floor(Math.random() * 3);
            return choices[randomNumber];
        }

        function game(userChoice) {
            const computerChoice = getComputerChoice();
            let outcome;

            if (userChoice === computerChoice) {
                outcome = "It's a tie!";
            } else if (
                (userChoice === "Rock" && computerChoice === "Scissors") ||
                (userChoice === "Paper" && computerChoice === "Rock") ||
                (userChoice === "Scissors" && computerChoice === "Paper")
            ) {
                userScore++;
                userScore_span.innerHTML = userScore;
                outcome = `You win! ${userChoice} beats ${computerChoice}.`;
            } else {
                computerScore++;
                computerScore_span.innerHTML = computerScore;
                outcome = `You lose! ${computerChoice} beats ${userChoice}.`;
            }
            result_p.innerHTML = `You chose ${userChoice}, Computer chose ${computerChoice}. ${outcome}`;
        }

        rock_button.addEventListener('click', () => game("Rock"));
        paper_button.addEventListener('click', () => game("Paper"));
        scissors_button.addEventListener('click', () => game("Scissors"));
    </script>
</body>
</html>
