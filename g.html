<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Dropdown Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown button */
    .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .dropbtn:hover {
      background-color: #45a049;
    }

    /* Dropdown menu (hidden by default) */
    .dropdown-content {
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1;
      
      opacity: 0;
      max-height: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      pointer-events: none; /* Prevent clicks when hidden */
    }

    /* Links inside dropdown */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Show the dropdown with animation */
    .dropdown.show .dropdown-content {
      opacity: 1;
      max-height: 500px; /* enough space */
      transform: translateY(0);
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <button onclick="toggleDropdown()" class="dropbtn">Menu ‚ñº</button>
    <div class="dropdown-content" id="myDropdown">
      <a href="https://ayaansh0404.github.io/facts/animals.html">üêæ Animals</a>
      <a href="https://example.com/page1.html">üìÑ Page 1</a>
      <a href="https://example.com/page2.html">üìÑ Page 2</a>
      <a href="https://ayaansh0404.github.io/facts/animals.html">‚ú® Another Animals</a>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      document.querySelector(".dropdown").classList.toggle("show");
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        let dropdowns = document.getElementsByClassName("dropdown");
        for (let i = 0; i < dropdowns.length; i++) {
          dropdowns[i].classList.remove("show");
        }
      }
    }
  </script>

</body>
</html>
